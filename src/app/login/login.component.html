<div style="background: linear-gradient(27deg, rgba(0,0,0,1) 2%, rgba(130,138,204,1) 44%, rgba(43,95,235,1) 100%); background-size: cover; height: 100%; display: flex; align-items: center; justify-content: center;">
  <mat-card style="background-color: white; bottom: 0;">
    <mat-card-title style="opacity: 1 !important; text-align: center; margin-bottom: 10px; color: coral;">
      <img width="320" height="240" src="../../assets/cd_golpe_de_estado_-_nem_pol_cia_nem_bandido.png">
    </mat-card-title>
    <mat-card-content style="opacity: 1 !important; color: black;">
      <form>
        <div class="row" style="justify-content: center; display: flex;">
          <mat-form-field style="width: 80%;">
            <mat-label style="justify-content: center; display: flex;">Nome</mat-label>
            <input matInput [(ngModel)]="name" name="nickname" color="blue">
          </mat-form-field>
        </div>
      </form>
    <div class="row" style="justify-content: center; display: flex;">
    <button mat-raised-button style="width: 80%" (click)="loginClick()">Entrar</button>
  </div>
    </mat-card-content>
</mat-card>
</div>
