<div style="background-size: cover; height: 100%; display: flex; align-items: center; justify-content: center;">
  <mat-card style="background-color: white; bottom: 0;">
    <mat-card-title style="opacity: 1 !important; text-align: center; margin-bottom: 10px; color: coral;">
      <img width="320" height="240">
    </mat-card-title>
    <mat-card-content style="opacity: 1 !important; color: black;">
      <form>
        <div class="row" style="justify-content: center; display: flex;">
          <mat-form-field style="width: 80%;">
            <mat-label style="justify-content: center; display: flex;">Nome</mat-label>
            <input matInput [(ngModel)]="name" name="nickname">
          </mat-form-field>
        </div>
      </form>
    <div class="row" style="justify-content: center; display: flex;">
    <button mat-raised-button style="width: 80%" color="primary" (click)="loginClick()">Entrar</button>
  </div>
    </mat-card-content>
</mat-card>
</div>
