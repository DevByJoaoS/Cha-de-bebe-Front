<div style="background: url(../../assets/Cabrito_Joao_1920x1080.jpg); background-size: cover; height: 100%; display: flex; align-items: center; justify-content: center;">
  <mat-card style="background-color: white; bottom: 0; max-height: 70% !important; color: black; min-width: 40%;" *ngIf="size>0">
    <mat-card-title style="opacity: 1 !important; text-align: center; margin-bottom: 10px; color: rgb(226, 138, 219);">
      Selecione o(s) presente(s) que desejar.
    </mat-card-title>
    <div style="overflow-y: scroll; max-height: 360px;">
      <div class="row" *ngFor="let product of productList" style="margin-left: 10px; margin-top: 10px;">
        <mat-checkbox [(ngModel)]="product.checked">{{product.name}}</mat-checkbox>
      </div>
    </div>
    <mat-card-footer style="display: flex; justify-content: center; min-height: 10%;">
      <button mat-raised-button color="pink" style="margin-top: 5px; margin-bottom: 5px;" (click)="selectProducts()">Finalizar</button>
    </mat-card-footer>
  </mat-card>
  <mat-spinner *ngIf="size==0"></mat-spinner>
</div>
