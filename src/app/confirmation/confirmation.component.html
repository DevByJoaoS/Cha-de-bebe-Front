<div style="background: linear-gradient(27deg, rgba(0,0,0,1) 2%, rgba(130,138,204,1) 44%, rgba(43,95,235,1) 100%); background-size: cover; height: 100%; display: flex; align-items: center; justify-content: center;">
  <mat-card style="background-color: white; bottom: 0; max-height: 70% !important; color: black; min-height: 35%; align-content: space-between; min-width: 20%">
    <mat-card-title style="opacity: 1 !important; text-align: center; margin-bottom: 10px; color: rgba(43,95,235,1);">
      {{name}}
    </mat-card-title>
    <mat-card-content>
      <div class="row" *ngFor="let product of productList" style="align-content: center; margin-top: 0.3em; margin-bottom: 0.3em;">
          <p style="text-align: center; font-size: 16px; align-items: center;" readonly="true" disabled="true">
            <mat-icon style="color: rgba(43,95,235,1);">star_border</mat-icon>
            {{product.name}}
            <mat-icon style="color: rgba(43,95,235,1);">star_border</mat-icon>
          </p>
      </div>
    </mat-card-content>
    <mat-card-footer style="display: flex; justify-content: center; min-height: 10%;">
      <button mat-raised-button style="margin-top: 5px; margin-bottom: 5px; bottom: 0; position: absolute; background-color: rgba(43,95,235,1);" (click)="conclude()">Concluir</button>
    </mat-card-footer>
  </mat-card>
</div>
